<style type="text/css">
	.jumbotron {
		background-color: #333;
		color: #fff;
	}
	.jumbotron p {
		color: #aaa;
	}
	.jumbotron a {
		color: #fff;
	}
</style>

<body onload="startApp()">

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h2>Spotify WebAPI Playlist creator</h2>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<h2>Write your text here</h2>
				<div class="form-group">
					<textarea class="form-control" id="alltext" rows="5" maxlength="500"></textarea>
				</div>
				<p>
					<button class="btn btn-lg btn-primary btn-success" id="start">Create a Spotify playlist!</button>
				</p>
				<div id="status"></div>
			</div>
			<div class="col-md-6">
				<h2>Corresponding track names</h2>
				<div id="debug"></div>
			</div>
		</div>
	</div>
	   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
